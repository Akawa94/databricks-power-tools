<!DOCTYPE html>
<html>
<head>
  <title>Databricks Power Tools options</title>
  <style>
    table * {
      vertical-align: top;
    }
    textarea {
      text-size:0.75em;
      min-width:500px;
      min-height: 10em;;
    }
    label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Databricks Power Tools options</h1>
  <table>
    <tr><td colspan="2"><strong>Table of contents</strong></td></tr>
    <tr>
      <td>
        <label for="toc">Show</label>
      </td>
      <td>
        <input type="checkbox" id="toc" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="soh">Scroll on hover</label>
      </td>
      <td>
        <input type="checkbox" id="soh" />
      </td>
    </tr>
    <tr><td colspan="2"><br/><strong>Stylesheet</strong></td></tr>
    <tr>
      <td>
        <label for="stylesheet">CSS:</label>
      </td>
      <td>
        <textarea id="stylesheet"></textarea>
      </td>
    </tr>
  </table>
  <br/>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
