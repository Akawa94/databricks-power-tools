<!DOCTYPE html>
<html>
<head>
  <style>
    table * {
      vertical-align: top;
    }
    textarea {
      text-size:0.75em;
      min-width:500px;
      min-height: 10em;;
    }
    label {
      cursor: pointer;
    }

    .logo {
      height: 1.5em;
      margin-right: 0.5em;
      float: left;
    }
  </style>
</head>
<body>
  <h1><img src="../resources/icon_small.png" alt="Logo" class="logo" /><span id="name"></span> v<span id="version"></span></h1>

    <tr>
      <td>
        <label for="toc">Show</label>
      </td>
      <td>
        <input type="checkbox" id="toc" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="soh">Scroll on hover</label>
      </td>
      <td>
        <input type="checkbox" id="soh" />
      </td>
    </tr>
    <tr><td colspan="2"><br/><strong>Stylesheet</strong></td></tr>
    <tr>
      <td>
        <label for="stylesheet">CSS:</label>
      </td>
      <td>
        <textarea id="stylesheet"></textarea><br/>
        Need inspiration? Check <a target="_new" href="https://github.com/KeesCBakker/databricks-power-tools/tree/master/themes">these CSS themes</a>.
      </td>
    </tr>
  </table>
  <br/>
  <button id="save">Save</button>
